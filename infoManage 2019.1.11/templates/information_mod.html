<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="/static/lib/html5shiv.js"></script>
<script type="text/javascript" src="/static/lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" href="/static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="/static/lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="/static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/style.css" />
<link rel="stylesheet" type="text/css" href="/static/lib/table.css">
<!--[if IE 6]>
<script type="text/javascript" src="/static/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>信息修改</title>
</head>
<body>
<div class="page-container">

        <form action ="{% url 'mod_cominfo' %}" method="post">
        {% csrf_token %}
            <table class="table" style="border-style:none;width: 80%"  >
                <tr>
                    <input name="id" value="{{ com_detail.id}}" type="hidden">
                    <td style="border-style:none">公司名称：</td>
                    <td style="border-style:none"><input name="name" type="text" value="{{ com_detail.name}}"></td>
                    <td style="border-style:none">统一社会信用代码：</td>
                    <td style="border-style:none"><input name="credit_code" type="text" value="{{ com_detail.credit_code}}"></td>
                </tr>
                <tr>
                    <td style="border-style:none">组织机构代码：</td>
                    <td style="border-style:none"><input name="organization_code" type="text" value="{{ com_detail.organization_code}}"></td>
                    <td style="border-style:none">注册号：</td>
                    <td style="border-style:none"><input name="registration_num" type="text" value="{{ com_detail.registration_num}}"></td>
                </tr>
                <tr>
                    <td style="border-style:none">经营状态：</td>
                    <td style="border-style:none"><select name="status" style="width:200px;height:30px;font-size:18px;" >
                                    <option value="{{ com_detail.status}}">{{ com_detail.status}}</option>
                                    <option value="存续">存续</option>
                                    <option value="注销">注销</option>
                                    </select></td>
                    <td style="border-style:none">所属行业：</td>
                    <td style="border-style:none"><input name="trade" type="text" value="{{ com_detail.trade}}"></td>
                </tr>
                <tr>
                    <td style="border-style:none">成立日期：</td>
                    <td style="border-style:none"><input name="e_date" type="text" value="{{ com_detail.e_date}}"></td>
                    <td style="border-style:none">营业期限：</td>
                    <td style="border-style:none"><input name="term" type="text" value="{{ com_detail.term}}"></td>
                </tr>
                <tr>
                    <td style="border-style:none">公司类型：</td>
                    <td style="border-style:none"><select name="style" style="width:200px;height:30px;font-size:18px;">
                                    <option value="{{ com_detail.style}}">{{ com_detail.style}}</option>
                                    <option value="有限责任公司">有限责任公司</option>
                                    <option value="股份有限公司">股份有限公司</option>
                                    <option value="个体工商户">个体工商户</option>
                                    <option value="个人独资企业">个人独资企业</option>
                                    <option value="合伙企业">合伙企业</option>
                                    </select></td>
                    <td style="border-style:none">公司法人：</td>
                    <td style="border-style:none"><input name="legal_person" type="text" value="{{ com_detail.legal_person}}"></td>
                </tr>
                <tr>
                    <td style="border-style:none">发照日期：</td>
                    <td style="border-style:none"><input name="f_date" type="text" value="{{ com_detail.f_date}}"></td>
                    <td style="border-style:none">注册资本：</td>
                    <td style="border-style:none"><input name="capital" type="text" value="{{ com_detail.capital}}"></td>
                </tr>
                <tr>
                    <td style="border-style:none">登记机关：</td>
                    <td style="border-style:none"><input name="authority" type="text" value="{{ com_detail.authority}}"></td>
                    <td style="border-style:none">企业地址：</td>
                    <td style="border-style:none"><input name="address" type="text" value="{{ com_detail.address}}"></td>
                </tr>

                <tr>
                    <td colspan="2" style="border-style:none" ><input type="submit" value="修改" style="width:100px;height:40px;"></td>
                </tr>
            </table>
        </form>
</div>

</footer>
<script type="text/javascript" src="/static/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/h-ui/js/H-ui.min.js"></script>

</body>
</html>
